<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>publish - Crits</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">

    <div th:insert="navigation :: navigation"></div>

    <div class="container-fluid" style="background-color: #efefef">
            <div class="row main">
            <div class="container-fluid col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1"  >
                <div class="row" style="background-color: white">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"  >
                        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                        <hr>

                        <form action="/publish" method="post">
                            <input type="hidden" name="id", th:value="${id}">
                            <div class="form-group">
                                <label for="title">问题标题（简单扼要）：</label>
                                <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题......">
                            </div>

                            <div class="form-group">
                                <label for="title">问题补充（必填，请参照右侧提示）：</label>
                                <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="title">添加标签：</label>
                                <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
                            </div>
                            <span class="alert alert-danger alert-publish" role="alert"  th:if="${error} != null" th:text="${error}"></span>
                            <button type="submit" class="btn btn-success btn-publish">确认发布</button>
                        </form>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                        <h3>问题发起指南</h3>
                        · 问题标签：请用精简的语言描述您发布的问题，不超过25字 <br>
                        · 问题补充：请详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料 <br>
                        · 选择标签：选择一个或者多个合适的标签，并用逗号隔开，每个标签不超过10个字 <br>
                    </div>
                </div>
            </div>
        </div>
    </div>


</nav>
</body>
</html>
